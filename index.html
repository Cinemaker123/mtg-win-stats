<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Mobile viewport optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#6c3d82" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="description" content="MTG Win Stats Tracker - Track your Magic: The Gathering deck performance" />
  
  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet" />
  
  <title>MTG Win Stats</title>
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      background: #f4f6fb; 
      font-family: 'DM Sans', sans-serif; 
      overscroll-behavior: none; 
      height: 100%;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    #root { height: 100%; }
    
    /* Mobile-specific improvements */
    @supports (-webkit-touch-callout: none) {
      /* iOS Safari specific */
      body {
        -webkit-text-size-adjust: 100%;
      }
    }
    
    /* Prevent pull-to-refresh on mobile */
    body {
      overscroll-behavior-y: none;
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Hide scrollbar but keep functionality */
    ::-webkit-scrollbar { 
      width: 4px; 
      height: 4px;
    }
    ::-webkit-scrollbar-thumb { 
      background: #ddd; 
      border-radius: 99px; 
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
